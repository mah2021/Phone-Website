<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Gradient Background</title>
</head>
<body>
    <div class="main">

       <nav>

<div class="nav-links">
<ul><li><a href="#">Home</a></li>
    <li><a href="#">Phone</a></li>
    <li><a href="#">Accessories</a></li>
    <li><a href="#">Cart</a></li>

</ul>
</div>
     </nav>

<div class="information">
    <div class="overlay"><div class="logo">
    <img src="Images/logo.png" alt="">
</div></div>
    <img src="Images/mobile.png" class="mobile">
  <div Id="circle">
      <div class="feature one">

        <img src="Images/battry.jpg">
        <div>
            <h1>Battry Life</h1>
            <p>5000mAh , 720 Hrs standby</p>
           </div>
      </div>
      <div class="feature two">
        <img src="Images/camera.png">
        <div>
         <h1>Camera</h1>
         <p>12MP , Wide Angle Lens</p>
        </div>
      </div>
      <div class="feature three">
        <img src="Images/display.png">
        <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop Fullscreen</p>
           </div>
      </div>
      <div class="feature four">
        <img src="Images/processor.png">
        <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa-core 11nm</p>
           </div>
      </div>
  </div>

</div>

<div class="controls">
    <img src="Images/arrow.png" id="upbtn">
    <h3>Watch</h3>
    <img src="Images/arrow.png" id=downbtn>
</div>



    </div>


    <script>
        var circle=document.getElementById('circle');
        var upbtn=document.getElementById('upbtn');
        var downbtn=document.getElementById('downbtn');

        var rotatevalue=circle.style.transform;
        var rotatesum;

        upbtn.onclick=function(){
         rotatesum=rotatevalue + "rotate(-90deg)";
         circle.style.transform=rotatesum;
         rotatevalue =rotatesum;
        }

        downbtn.onclick=function(){
         rotatesum=rotatevalue + "rotate(90deg)";
         circle.style.transform=rotatesum;
         rotatevalue =rotatesum;
        }
    </script>
</body>
</html>
